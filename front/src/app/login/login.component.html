<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputEmail" name="username" [(ngModel)]="username" placeholder="username" class="form-control">
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" [(ngModel)]="password" placeholder="password" class="form-control">
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)='checkLogin()' type="submit">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-outline-primary btn-block" type="button" (click)='register()'>Register</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
