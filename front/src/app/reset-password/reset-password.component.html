<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Change Your Password</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="password" name="password" [(ngModel)]="pass.password" placeholder="password"
                class="form-control">
            </div>
            <hr class="my-4">
            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)='resetPass()' type="submit">Save</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
