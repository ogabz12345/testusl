<div class="container-fluid mt-1">


  <div class="row py-2 px-4">
    <div class="col-md-12">
      <div class="card panel mb-5">
        <div class="card-body p-4">
          <div class="row p-4 mb-3">
            <div class="col-md-12">
              <h6 class="panel-title  font-weight-bold mb-1">
                Our Users
              </h6>
              <p class="subtitle mb-0">This is a list showing all our users</p>
            </div>

          </div>
          <div class="row px-4 pt-4 mb-0">
            <!-- <div class="col-md-2">
              <button class="btn btn-block btn-primary hover-raise" (click)='newUser()'>New User</button>
            </div> -->

          </div>
          <div class="row p-4">
            <div class="col-md-12">
              <table class="table alt-table table-borderless">
                <thead>
                  <th scope="col">first Name</th>
                  <th scope="col">last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Email</th>
                  <th scope="col">Activation</th>

                  <th scope="col">Action</th>
                </thead>
                <tbody>

                  <tr *ngFor="let gb of user">
                    <td>{{gb.firstName}}</td>
                    <td>{{gb.lastName}}</td>
                    <td>{{gb.address}}</td>
                    <td>{{gb.phoneNumber}}</td>
                    <td>{{gb.email}}</td>
                    <td> {{gb.active}}
                    </td>
                    <td>
                      <a (click)='editUser(gb)'>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </a>
                    </td>
                    <td>
                      <a (click)='deleteUser(gb)'><i class="fa fa-trash-o"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>


    </div>

  </div>
</div>
